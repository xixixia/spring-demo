<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>
<div id="app"></div>
<input type="button" onclick="getBtn()" value="getBtn">
<input type="button" onclick="postBtn()" value="postBtn">
<script>
    function getBtn() {
        $.get('http://localhost:8080/hello',function (msg) {
            $("#app").html(msg);
        })
    }
    function postBtn() {
        $.post('http://localhost:8080/hello',function (msg) {
            $("#app").html(msg);
        })
    }
</script>
</body>
</html>
